<div class="container">
  <div class="row">
    <img src="images/change-password.png" class="img-responsive" id="header" alt="Startseite">
  </div>
</div>
<p id="PasswortAendern">PASSWORT ÄNDERN</p>
<form class="form-horizontal">
  <!--Eingabefeld aktuelles Passwort-->
  <div align="center">
    <div class="form-group">
      <label for="password" class="col-sm-4 control-label" id="Label1">AKTUELLES PASSWORT* </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="inputFeld1" #oldPw>
      </div>
    </div>
  </div>
  <!--Eingabefeld neues Passwort-->
  <div align="center">
    <div class="form-group">
      <label for="password" class="col-sm-4 control-label" id="Label2" >NEUES PASSWORT* </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="inputFeld2" #newPw>
      </div>
    </div>
  </div>
  <!--Eingabefeld Passwort bestätigen-->
  <div align="center">
    <div class="form-group">
      <label for="eingabefeldPasswortBestätigen" class="col-sm-4 control-label" id="Label3">PASSWORT BESTÄTIGUNG*</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="inputFeld3" #newPwCheck>
      </div>
    </div>
  </div>
  <div align="center">
    <button type="button" class="btn btn-primary" (click)="changePw(oldPw.value,newPw.value,newPwCheck.value)" id="PWaendern">ÄNDERN</button>
  </div>
</form>
